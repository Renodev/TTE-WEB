<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>

	<title>Travel And Tour</title>
	
	<link href="resources/css/style.css" rel="stylesheet" type="text/css"></link>
	<link href="resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
	<h:outputScript library="js" name="jquery.min.js"></h:outputScript>
	<h:outputScript library="js" name="popper.min.js"></h:outputScript>

</h:head> 
<body> 
<h:form>
	<div class="row mt-5">
	
		<div class="col-3">
		
		</div>
		
		<div class="col-6">
			<div class="card">
			  <div class="card-header">
			   Travel And Tour
			  </div>
			  <div class="card-body">
			    <h5 class="card-title">Sign In</h5>
			    <div class="alert alert-danger" role="alert">
				  #{signInBean.message}
				</div>
			    <div class="form-group">
			    	<span>Phone</span>
			    	<h:inputText value="#{signInBean.phone}" styleClass="form-control" />
			    </div>
			    <div class="form-group">
			    	<span>Password</span>
			    	<h:inputSecret value="#{signInBean.password}" styleClass="form-control" />
			    </div>
			    <div class="row">
			    	<div class="col-6">
			    		<h:commandLink value="Back" styleClass="btn btn-secondary form-control" />
			    	</div>
			    	<div class="col-6">
			    		<h:commandLink action="#{signInBean.signIn()}" value="Sign In" styleClass="btn btn-primary form-control" />
			    	</div>
			    </div>
			  </div>
			</div>
		</div>
		
		<div class="col-3">
		
		</div>
		
	</div>
</h:form>
</body> 
</html>
