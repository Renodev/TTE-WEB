<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>

		<link href="resources/css/style.css" rel="stylesheet" type="text/css"></link>
		<link href="resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
		<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
		<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
		<h:outputScript library="js" name="jquery.min.js"></h:outputScript>
		<h:outputScript library="js" name="popper.min.js"></h:outputScript>
			
</h:head> 
<body> 

	<h:form>
		<nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="#">Travel And Tour</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarNav">
		      <ul class="navbar-nav">
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="" href="adminConfigCountry.xhtml">Configuration Country</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" aria-current="page" href="adminConfigState.xhtml">Configuration State</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" aria-current="page" href="adminConfigHotel.xhtml">Configuration Hotel</a>
		        </li>
		      </ul>
		    </div>
		  </div>
		</nav>
		<div class="container-fluid mt-4">
			<div class="row">
				<div class="col-3 form-group">
					<span>Continent</span>
					<h:selectOneMenu value="#{adminConfigCountryBean.country.continent}" styleClass="form-control" style="height: 38px;">
						<f:selectItems value="#{adminConfigCountryBean.continents}" var="c" itemLabel="#{c}" itemValue="#{c}"></f:selectItems>
					</h:selectOneMenu>
				</div>
				<div class="col-3 form-group">
					<span>Name</span>
					<h:inputText value="#{adminConfigCountryBean.country.name}" styleClass="form-control" />
				</div>
				<div class="col-6 form-group">
					<span>Description</span>	
					<h:inputText value="#{adminConfigCountryBean.country.description}" styleClass="form-control" />
				</div>
				<div class="col-6 form-group"></div>
				<div class="col-3 form-group">
					<h:commandLink action="#{adminConfigCountryBean.initialize()}" value="Clear" styleClass="btn btn-danger form-control" />
				</div>
				<div class="col-3 form-group">
					<h:commandLink action="#{adminConfigCountryBean.save()}" value="Save" styleClass="btn btn-primary form-control" />
				</div>
			</div>
		</div>
		<div class="container-fluid row">
			<ui:repeat var="c" value="#{adminConfigCountryBean.countries}">
				<div class="col-3 mt-2 mb-2">
					<div class="card border-0 shadow" style="width: 18rem;">
					  <div class="card-body">
					    <h5 class="card-title"> #{c.name} <span class="text-secondary" style="font-size: 14px;"> (#{c.continent}) </span> </h5>
					    <p class="card-text text-secondary"> #{c.description} </p>
					    <h:commandLink action="#{adminConfigCountryBean.update(c)}" value="Update" styleClass="btn btn-primary btn-sm mr-1" />
					    <h:commandLink action="#{adminConfigCountryBean.delete(c)}" value="Delete" styleClass="btn btn-danger btn-sm ml-1" />
					  </div>
					</div>
				</div>
			</ui:repeat>
		</div>
	</h:form>
	
</body> 
</html>
