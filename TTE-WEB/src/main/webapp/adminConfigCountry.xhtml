<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>TTE-WEB</title>
	<link href="resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<link href="resources/css/style.css" rel="stylesheet" type="text/css"></link>
	<link href="resources/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="font-awesome.min.css"></h:outputStylesheet>
	<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
	<h:outputScript library="js" name="jquery.min.js"></h:outputScript>
	<h:outputScript library="js" name="popper.min.js"></h:outputScript>
</h:head> 
<body> 

	<h:form>
	<div class="container-fluid">
		<div class="row">
			<div class="col-2 shadow bgDarkBlue" style="height: 100%; position: fixed;">
				<div class="list-group rounded-0 text-light">
				  <a href="view.xhtml" class="bgDarkBlue text-light font-weight-bold p-3 text-center list-group-item list-group-item-action border-0">TTE-WEB</a>
				  <a href="adminDashboard.xhtml" class="bgDarkBlue text-secondary list-group-item list-group-item-action border-0">
				  	<i class="fa fa-dashboard" /> Dashboard
				  </a>
				  <a href="#" class="bgDarkBlue text-secondary list-group-item list-group-item-action border-0">
				  	<i class="fa fa-users" /> Config Account
				  </a>
				  <a href="adminConfigCountry.xhtml" class="bgDarkBlue text-light list-group-item list-group-item-action border-0">
				  	<i class="fa fa-globe" /> Config Country
				  </a>
				  <a href="adminConfigState.xhtml" class="bgDarkBlue text-secondary  list-group-item list-group-item-action border-0">
				  	<i class="fa fa-flag" /> Config State
				  </a>
				  <a href="adminConfigHotel.xhtml" class="bgDarkBlue text-secondary list-group-item list-group-item-action border-0">
				  	<i class="fa fa-building" /> Config Hotel
				  </a>
				  <a href="adminConfigVehicle.xhtml" class="bgDarkBlue text-secondary list-group-item list-group-item-action border-0">
				  	<i class="fa fa-car" /> Config Vehicle
				  </a>
				  <a href="adminConfigTourPackage.xhtml" class="bgDarkBlue text-secondary list-group-item list-group-item-action border-0">
				  	<i class="fa fa-tags" /> Config Package
				  </a>
				  <a href="adminPackageResult.xhtml" class="bgDarkBlue text-secondary list-group-item list-group-item-action border-0">
				  	<i class="fa fa-list" /> Booking List
				  </a>
				</div>
			</div>
			<div class="col-10" style="margin-left: 16.5%;">
				<div class="row p-3 shadow">
					<div class="col-4">
						<span>Admin Config Country</span>
					</div>
					<div class="col-8 text-right text-primary" style="font-size: 14px;">
						<i class="fa fa-user" /> Administrator
					</div>
				</div>
				<div class="row mt-4">
				<div class="col-3 form-group">
					<span>Continent</span>
					<h:selectOneMenu value="#{adminConfigCountryBean.country.continent}" styleClass="form-control" style="height: 34px;">
						<f:selectItems value="#{adminConfigCountryBean.continents}" var="c" itemLabel="#{c}" itemValue="#{c}"></f:selectItems>
					</h:selectOneMenu>
				</div>
				<div class="col-3 form-group">
					<span>Name</span>
					<h:inputText value="#{adminConfigCountryBean.country.name}" styleClass="form-control" style="height: 34px;" />
				</div>
				<div class="col-6 form-group">
					<span>Description</span>	
					<h:inputText value="#{adminConfigCountryBean.country.description}" styleClass="form-control" style="height: 34px;" />
				</div>
				<div class="col-6 form-group"></div>
				<div class="col-3 form-group">
					<h:commandLink action="#{adminConfigCountryBean.initialize()}" value="Clear" styleClass="btn btn-danger form-control" style="height: 34px;" />
				</div>
				<div class="col-3 form-group">
					<h:commandLink action="#{adminConfigCountryBean.save()}" value="Save" styleClass="btn btn-primary form-control" style="height: 34px;" />
				</div>
			</div>
			<div class="row">
			<ui:repeat var="c" value="#{adminConfigCountryBean.countries}">
				<div class="col-3 mt-2 mb-2" style="font-size:12px; line-height: 8px;">
					<div class="card border-0 shadow" style="width: 18rem;">
					  <div class="card-body">
					    <h5 class="card-title" style="font-size: 14px;"> #{c.name} <span class="text-secondary" style="font-size: 12px;"> (#{c.continent}) </span> </h5>
					    <p class="card-text text-secondary"> #{c.description} </p>
					    <h:commandLink action="#{adminConfigCountryBean.update(c)}" styleClass="btn btn-primary btn-sm mr-1" style="font-size: 12px;">
					    	<i class="fa fa-pencil" /> Update
					    </h:commandLink>
					    <h:commandLink action="#{adminConfigCountryBean.delete(c)}" styleClass="btn btn-danger btn-sm ml-1" style="font-size: 12px;">
					   		<i class="fa fa-trash-o" /> Delete
					    </h:commandLink>
					  </div>
					</div>
				</div>
			</ui:repeat>
		</div>
		</div>
			</div>
			</div>
	</h:form>

</body> 
</html>
