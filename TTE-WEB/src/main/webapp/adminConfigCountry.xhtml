<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>

		<link href="resources/css/style.css" rel="stylesheet" type="text/css"></link>
		<link href="resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
		<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
		<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
		<h:outputScript library="js" name="jquery.min.js"></h:outputScript>
		<h:outputScript library="js" name="popper.min.js"></h:outputScript>
			
</h:head> 
<body> 
<h:form>
	<nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
	  <div class="container-fluid">
	    <a class="navbar-brand bg-primary pl-2 pr-2 rounded-pill text-light" href="#">Travel And Tour</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="#">Country Configuration</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
	
	<div class="container-fluid mt-5">
		<div class="row">
			<div class="col-3 form-group">
				<span>Continent</span>
				<h:selectOneMenu value="#{adminConfigCountryBean.country.continent}" styleClass="form-control" style="height: 31px;">
					<f:selectItems value="#{adminConfigCountryBean.continents}" var="c" itemLabel="#{c}" itemValue="#{c}"></f:selectItems>
				</h:selectOneMenu>
			</div>
			<div class="col-3 form-group">
				<span>Name</span>
				<h:inputText value="#{adminConfigCountryBean.country.name}" styleClass="form-control height30" />
			</div>
			<div class="col-6 form-group">
				<span>Description</span>
				<h:inputText value="#{adminConfigCountryBean.country.description}" styleClass="form-control height30" />
			</div>
			<div class="col-6">
			</div>
			<div class="col-3">
				<h:commandLink action="#{adminConfigCountryBean.initialize()}" styleClass="btn btn-danger form-control">Clear</h:commandLink>
			</div>
			<div class="col-3">
				<h:commandLink action="#{adminConfigCountryBean.save()}" styleClass="btn btn-primary form-control">Save</h:commandLink>
			</div>
		</div>
	</div>
</h:form>
</body> 
</html>
