<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
    <link href = "resources/css/style.css" rel = "stylesheet" type = "text/css"/>
    <link href = "resources/css/bootstrap.min.css" rel = "stylesheet" type = "text/css"/>
    <h:outputScript library = "js" name = "bootstrap.js"></h:outputScript>
	<h:outputScript library = "js" name = "bootstrap.min.js"></h:outputScript>
	<h:outputScript library = "js" name = "npm.js"></h:outputScript>
</h:head> 
<body> 
<h:form>
	<nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
	  <div class="container-fluid">
	    <a class="navbar-brand bg-primary pl-2 pr-2 rounded-pill text-light" href="#">Travel And Tour</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="#">Vehicle Configuration</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
	<div class="row mt-5">
		<div class="col-3">
		</div>
		<div class="col-6">
			<div class="card">
			  <div class="card-header">
			   AdminConfigVehicle
			  </div>
			  <div class="card-body">
			    <span>Vehicle Type : </span>
			    <h:selectOneMenu value="#{adminConfigVehicleBean.vehicle.vehicleType}" styleClass="form-control" style="height:38px;">
			    <f:selectItems value="#{adminConfigVehicleBean.vehicleTypes}" var="c" itemLabel="#{c}"></f:selectItems>
			    </h:selectOneMenu><br/>
			    <span>Vehicle Name : </span>
			    <h:inputText  value="#{adminConfigVehicleBean.vehicle.name}" styleClass="form-control" style="height:38px;"/>
			    <br/>
			     <span>Description : </span>
				<h:inputText value="#{adminConfigVehicleBean.vehicle.description}" styleClass="form-control" style="height:38px;"/>
			    <br/>
			    <span>Company : </span>
				<h:inputText value="#{adminConfigVehicleBean.vehicle.companyName}" styleClass="form-control" style="height:38px;"/>
			    <br/>
			    <span>PlateNumber : </span>
			    <h:inputText value="#{adminConfigVehicleBean.vehicle.plateNumber}" styleClass="form-control" style="height:38px;"/>
			    <br/>
			    <div>
			    <h:commandLink action="#{adminConfigVehicleBean.initialize()}" styleClass="btn btn-danger form-control">Back</h:commandLink>
			    </div><br/>
			    <div>
			    <h:commandLink action="#{adminConfigVehicleBean.save()}" styleClass="btn btn-primary form-control">Confirm</h:commandLink>
			    </div>
			  </div>
			</div>
		</div>
		</div><br/><br/>
		</h:form>
</body> 
</html>
